<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>video creator</title>
</head>
<body>
<h3 align="center">Video creator</h3>
<div class="container">
<form action="/main" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Text for running line</label>
        <input name="text" class="form-control" type="text" aria-label="input text">
        <div class="form-text">Введите текст для бегущей строки</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    {% for file in all_files %}
    <p>{{ file }} создан {{ file.pub_date.date }} <a href="{{ file.file.url }}" download="">загрузить</a></p>
    {% endfor %}

</div>

</body>
</html>
